    <h1>JavaScript Comments
    </h1>
    <ol>
        <li>
            <p>Single line comments start with //. <br> Any text between // and the end of the line will be ignored by JavaScript (will not be executed). </p>
        </li>
        <li>
            <p>Multi-line comments start with /* and end with */.<br> Any text between /* and */ will be ignored by JavaScript.</p>
        </li>
    </ol>
